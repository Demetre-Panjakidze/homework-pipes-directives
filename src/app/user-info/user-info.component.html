<button class="load-btn" (click)="loadData()">{{btnTxt}}</button>
<p *ngIf="message" class="empty">List is empty</p>
<p class="loading" *ngIf="loading">Loading...</p>
<div *ngIf="loaded">
  <p class="usernames">Users: {{ "" | usernames }}</p>
  <div class="info-container">
    <div class="user-info" *ngFor="let info of data.users; let i = index">
      <app-info [index]="i" [info]="info" appStatus />
    </div>
  </div>
</div>
